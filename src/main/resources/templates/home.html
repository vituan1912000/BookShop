<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
img{
width: 150px;
height: 200px;
}
</style>
<body>
<table class="table">
  <thead class="thead-dark">
    <tr>
     <th scope="col">Book</th>
      <th scope="col">Title</th>
      <th scope="col">Category</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>    
      <th scope="col">Total</th>

    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${cart} ">
      <td> <img th:src ="@{${c.bookId.image}}"> </td>
       <td th:text="${c.bookId.title}"></td>
       <td th:text="${c.bookId.category}"></td>
       <td th:text="${c.quantity}"></td>
       <td th:text="${c.bookId.price} + '$'"></td>
        <td th:text="${c.total}  + '$'"></td>
           <td><a th:href="@{/remove/{cartId} (cartId = ${c.cartId})}">Remove</a></td>
    </tr>
  </tbody>
  

</table>

<a th:href="@{/loadBookShop}">Back</a>
<!-- payment -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Purchase
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Checkout Payment</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <li>Total price : <span th:text="${sum} + '$'"></span>  </li>
      <!-- 
              <ul>
            <li>Total price : <span th:text="${sum} + '$'"></span>  </li>
             <li>Your Bank Account : <span th:text="${currentUser.bankId.value} + '$'"></span>  </li>
              <li>Remain : <span th:text="${currentUser.bankId.value} - ${sum}"></span>  </li>
         </ul>
       -->
 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Buy</button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
